version: '3'

services:
  myapp:
    build: .
    depends_on:
      - redis
      - postgres
    ports:
      - "8000:8000"
    environment:
      TOKEN_CACHE_URL: redis://localhost:6379/0
      ATTEMPT_CACHE_URL: redis://localhost:6379/1
      DATABASE_URL: postgresql+psycopg2://admin_user:password@localhost/symptomatologic
    networks:
      - mynet
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
#      - ./redis.conf:/usr/local/etc/redis/redis.conf
#    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - mynet
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: admin_user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: symptomatologic
    volumes:
      - dbdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - mynet

volumes:
  dbdata:
  redisdata:

networks:
  mynet:
    driver: bridge
